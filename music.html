</head>
<body>
    <nav class="room-nav">
        <a href="/" class="room-nav__home">TR</a>
        <a href="/theater.html" class="room-nav__link">Theater</a>
        <a href="/writing.html" class="room-nav__link">Writing</a>

        <a href="/visual.html" class="room-nav__link">Visual</a>
        <a href="/experiments.html" class="room-nav__link">Experiments</a>
    </nav>

    <main class="room">
        <header class="room__header">
            <h1 class="room__title">Music</h1>
            <p class="room__subtitle">Radiohead covers at Old Town School of Folk Music, lo-fi bedroom recordings, and tools for learning songs by ear.</p>
        </header>
        <div id="room-entries"></div>
    </main>

    <footer class="room-footer">
        <div class="counter">
            Visitor count: <span class="counter-display">00000000</span>
        </div>
    </footer>

    <script src="/room.js"></script>
    <script>
    initRoom('music', function (entries) {
        var container = document.getElementById('room-entries');
        var html = '';

        entries.forEach(function (entry) {
            html += '<div class="music-feature">';
            html += '<h3 class="music-feature__title">' + entry.title + '</h3>';

            if (entry.description) {
                html += '<p class="music-feature__description">' + entry.description + '</p>';
            }

            // Embed Bandcamp player for the album
            if (entry.id === 'unmastered-recordings') {
                html += '<iframe style="border: 0; width: 100%; height: 120px; margin-top: 16px;" src="https://bandcamp.com/EmbeddedPlayer/album=1996498799/size=large/bgcol=0f0d0b/linkcol=c45a3c/tracklist=false/artwork=small/transparent=true/" seamless loading="lazy"></iframe>';
            }

            if (entry.url) {
                var external = entry.url.indexOf('http') === 0;
                var target = external ? ' target="_blank" rel="noopener noreferrer"' : '';
                html += '<a href="' + entry.url + '"' + target + ' class="music-feature__link">Listen &rarr;</a>';
            }

            html += '</div>';
        });

        container.innerHTML = html;
    });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var s = document.createElement('script');
        var t = new Date().getTime();
        s.src = 'https://script.google.com/macros/s/AKfycbwOYJRKO_zOwkLpCR4U_ENMiD7bgPtuWmXVe6ZTuT913aTHJ0c5Op3OEdfzJQAGUHdv/exec?action=increment&callback=displayCount&t=' + t;
        document.body.appendChild(s);
    });
    </script>
</body>
</html>
