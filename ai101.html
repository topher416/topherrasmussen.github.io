<body class="text-slate-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">

        // How It Works
        function HowItWorks() {

                    icon: 'üìö',
                    title: 'Pre-training',

                        <div className="space-y-4 text-slate-300">

                                <li>‚Ä¢ Trained on billions of web pages, books, articles</li>

                                <li>‚Ä¢ Encodes grammar, facts, reasoning patterns</li>
                            </ul>
                        </div>

                {
                    icon: 'üéØ',
                    title: 'Fine-tuning (RLHF)',
                    content: (
                        <div className="space-y-4 text-slate-300">
                            <p className="text-slate-400 text-sm font-medium">Reinforcement Learning from Human Feedback</p>
                            <ul className="space-y-2 text-sm">
                                <li>‚Ä¢ Humans rate AI responses for helpfulness and safety</li>
                                <li>‚Ä¢ Model adjusts to prefer human-preferred outputs</li>
                                <li>‚Ä¢ This makes ChatGPT feel "helpful" vs raw GPT</li>
                                <li>‚Ä¢ Also why it can be overly agreeable (sycophancy)</li>
                            </ul>
                        </div>
                    )
                },
                {
                    icon: '‚ö°',
                    title: 'The Transformer',

                                <div className="bg-red-950/30 border border-red-900/50 rounded-lg p-4">
                                    <p className="text-red-400 font-medium text-sm mb-2">Before</p>
                                    <ul className="text-slate-400 text-sm space-y-1">

                                        <li>‚Ä¢ Long text = lost context</li>

                                <div className="bg-emerald-950/30 border border-emerald-900/50 rounded-lg p-4">
                                    <p className="text-emerald-400 font-medium text-sm mb-2">After</p>
                                    <ul className="text-slate-400 text-sm space-y-1">
                                        <li>‚Ä¢ All words processed at once</li>
                                        <li>‚Ä¢ "Attention" to relevant context</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    )
                }
            ];

            return (
                <Section id="how" title="How AI Works" dark>
                    <Accordion items={items} />
                </Section>
            );
        }

        // Models Table
        function Models() {
            const models = [
                { name: 'ChatGPT', company: 'OpenAI', strength: 'Versatile, plugins, DALL-E' },
                { name: 'Claude', company: 'Anthropic', strength: 'Long context, nuanced writing' },
                { name: 'Gemini', company: 'Google', strength: 'Multimodal, Workspace integration' },

                <Section id="models" title="The LLM Landscape" subtitle="Different models, different strengths">

                        <table className="w-full">
                            <thead>
                                <tr className="bg-slate-800/50 text-left">

                                    <th scope="col" className="px-6 py-4 font-semibold text-sm text-slate-300">Company</th>
                                    <th scope="col" className="px-6 py-4 font-semibold text-sm text-slate-300">Key Strength</th>

                                        <td className="px-6 py-4 text-slate-400">{m.strength}</td>
                                    </tr>

                            </tbody>

                    </div>

                    </p>

        // Key Concepts
        function Concepts() {
            const concepts = [
                {
                    icon: 'üìÖ',
                    title: 'Knowledge Cutoff',
                    desc: 'AI training has an end date. It can't know events after that‚Äîand may confidently give outdated info.'
                },
                {
                    icon: 'üé≤',
                    title: 'Probabilistic Output',
                    desc: 'Unlike traditional software, same prompt ‚Üí different results. Good for creativity, challenging for consistency.'
                },
                {
                    icon: 'üé≠',
                    title: 'Hallucinations',
                    desc: 'AI can generate plausible-sounding false information. Lawyers have cited fake cases. Always verify.'
                },

                    icon: 'üòä',

                                    </div>
                                </div>
                            </div>

        // Prompting

            const stack = [
                { color: 'sky', label: 'Goal', desc: 'What do you want?', example: '"Write a summary for non-technical readers"' },

                { color: 'amber', label: 'Format', desc: 'Structure & length', example: '"3 paragraphs, include 2‚Äì3 statistics"' },
                { color: 'rose', label: 'Guardrails', desc: 'What to avoid', example: '"Don't speculate or use jargon"' },
            ];

            const colors = {
                sky: 'bg-sky-500/10 border-sky-500/30 text-sky-400',
                violet: 'bg-violet-500/10 border-violet-500/30 text-violet-400',

                            <div className="grid grid-cols-2 gap-2 text-sm">
                                {['Refine', 'Challenge', 'Expand', 'Transform'].map((action) => (

                                        <span className="text-slate-300">{action}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </Section>
            );
        }

        // Cheat Sheet
        function CheatSheet() {
            const tips = [
                { tech: 'Role', ex: '"You are an expert‚Ä¶"' },
                { tech: 'Step-by-step', ex: '"Think through this step by step"' },
                { tech: 'Examples', ex: '"Here's an example: [paste]"' },
                { tech: 'Constraints', ex: '"Respond in 3 bullet points"' },

        // Use Cases

            const cases = [
                { icon: '‚úçÔ∏è', title: 'Write', items: ['Emails, reports, proposals', 'Editing & proofreading'] },
                { icon: 'üîç', title: 'Research', items: ['Summarize documents', 'Synthesize data'] },
                { icon: 'üí°', title: 'Brainstorm', items: ['Generate ideas', 'Explore perspectives'] },
                { icon: 'üíª', title: 'Code', items: ['Generate & debug', 'Write documentation'] },
                { icon: 'üåê', title: 'Translate', items: ['Languages', 'Audiences & formats'] },
                { icon: '‚öôÔ∏è', title: 'Automate', items: ['Templates', 'Data cleaning'] },

        // Limitations
        function Limitations() {
            return (
                <Section id="limits" title="Limitations & Safety" dark>

                        <div className="card rounded-xl p-6">
                            <h3 className="font-semibold text-white mb-4 flex items-center gap-2">
                                <span>ü§ù</span> Sycophancy
                            </h3>
                            <p className="text-slate-400 text-sm mb-4">AI is trained to be helpful‚Äîsometimes too helpful.</p>
                            <div className="bg-amber-950/30 border border-amber-900/50 rounded-lg p-4 text-sm">

                        <div className="card rounded-xl p-6">

                            </ul>

                { cat: 'Practice', items: ['Start with low-stakes tasks', 'One new use case per week', 'Build a prompt library'] },
            ];

            return (

                                <h3 className="font-semibold text-white mb-4">{r.cat}</h3>
                                <ul className="text-slate-400 text-sm space-y-2">
                                    {r.items.map((item, i) => <li key={i}>‚Ä¢ {item}</li>)}

        // Footer
        function Footer() {

                    <p className="text-slate-500 mb-8">Topher Rasmussen, MSW</p>
                    <a
                        href="index.html"
                        className="text-sky-400 hover:text-sky-300 transition-colors text-sm"
                    >
                        ‚Üê Back to topherrasmussen.com
                    </a>
                </footer>
            );
        }

        // App
        function App() {
            const [active, setActive] = useState('');
            const sections = [
                { id: 'gpt', label: 'GPT' },
                { id: 'how', label: 'How' },
                { id: 'models', label: 'Models' },
                { id: 'concepts', label: 'Concepts' },
                { id: 'prompting', label: 'Prompting' },
                { id: 'usecases', label: 'Uses' },
                { id: 'limits', label: 'Limits' },
                { id: 'collab', label: 'Collab' },
            ];

            useEffect(() => {
                const onScroll = () => {
                    const y = window.scrollY + 150;
                    for (let i = sections.length - 1; i >= 0; i--) {
                        const el = document.getElementById(sections[i].id);
                        if (el && el.offsetTop <= y) {
                            setActive(sections[i].id);
                            return;
                        }
                    }
                    setActive('');
                };
                window.addEventListener('scroll', onScroll);
                return () => window.removeEventListener('scroll', onScroll);
            }, []);

            return (
                <>
                    <Nav sections={sections} active={active} />
                    <Hero />
                    <GPTSection />
                    <HowItWorks />
                    <Models />
                    <Concepts />
                    <Prompting />
                    <CheatSheet />
                    <UseCases />
                    <Limitations />
                    <Collaboration />
                    <Resources />
                    <Footer />
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
