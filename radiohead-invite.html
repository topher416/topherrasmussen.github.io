<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiohead Ensemble - December 14, 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes color-shift {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }

        @keyframes drift {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes rgb-split {
            0% {
                text-shadow: 2px 0 0 rgba(255, 0, 0, 0.7), -2px 0 0 rgba(0, 255, 255, 0.7);
            }
            25% {
                text-shadow: -2px 0 0 rgba(255, 0, 0, 0.7), 2px 0 0 rgba(0, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 2px 0 rgba(255, 0, 0, 0.7), 0 -2px 0 rgba(0, 255, 255, 0.7);
            }
            75% {
                text-shadow: 0 -2px 0 rgba(255, 0, 0, 0.7), 0 2px 0 rgba(0, 255, 255, 0.7);
            }
            100% {
                text-shadow: 2px 0 0 rgba(255, 0, 0, 0.7), -2px 0 0 rgba(0, 255, 255, 0.7);
            }
        }

        @keyframes scan-line {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }

        .glitch {
            animation: glitch 0.3s infinite;
        }

        .glitch-text {
            animation: rgb-split 2s infinite;
        }

        .flicker {
            animation: flicker 3s infinite;
        }

        .drift {
            animation: drift 6s ease-in-out infinite;
        }

        .color-shift {
            animation: color-shift 10s linear infinite;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            animation: scan-line 4s linear infinite;
            pointer-events: none;
        }

        body {
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.03;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @media (max-width: 640px) {
            .glitch-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    <div class="noise"></div>
    <div class="scan-line"></div>
    
    <div class="max-w-2xl w-full relative z-10">
        <div class="drift">
            <div class="text-center space-y-8 p-8 rounded-lg backdrop-blur-sm">
                <div class="flicker">
                    <h1 class="text-6xl md:text-8xl font-bold glitch-text mb-4">
                        RADIOHEAD
                    </h1>
                    <p class="text-2xl md:text-3xl font-light tracking-widest">
                        ENSEMBLE
                    </p>
                </div>

                <div class="space-y-4 text-lg md:text-xl">
                    <div class="glitch">
                        <p class="font-mono">DECEMBER 14, 2025</p>
                    </div>
                    
                    <div class="flicker">
                        <p class="font-mono">4:00 PM</p>
                    </div>

                    <div class="space-y-2 mt-8">
                        <p class="font-bold text-xl md:text-2xl color-shift">
                            OLD TOWN SCHOOL OF FOLK MUSIC
                        </p>
                        <p class="font-mono text-base md:text-lg">
                            909 West Armitage
                        </p>
                        <p class="font-mono text-base md:text-lg">
                            Lincoln Park, Chicago, Illinois
                        </p>
                    </div>
                </div>

                <div class="mt-12 pt-8 border-t border-current opacity-60">
                    <p class="text-sm md:text-base font-mono glitch">
                        ⟡ A LIVE PERFORMANCE ⟡
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const colors = [
            ['#000000', '#FFFFFF'],
            ['#1a1a2e', '#16213e', '#0f3460', '#e94560'],
            ['#0d1b2a', '#1b263b', '#415a77', '#778da9', '#e0e1dd'],
            ['#2d00f7', '#6a00f4', '#8900f2', '#a100f2', '#b100e8', '#bc00dd', '#d100d1', '#db00b6'],
            ['#ff006e', '#fb5607', '#ffbe0b', '#8338ec', '#3a86ff'],
            ['#03045e', '#023e8a', '#0077b6', '#0096c7', '#00b4d8', '#48cae4'],
            ['#10002b', '#240046', '#3c096c', '#5a189a', '#7209b7', '#9d4edd'],
            ['#006466', '#065a60', '#0b525b', '#144552', '#1b3a4b', '#212f45']
        ];

        let currentScheme = 0;

        function randomizeColors() {
            currentScheme = Math.floor(Math.random() * colors.length);
            const scheme = colors[currentScheme];
            
            document.body.style.background = `linear-gradient(${Math.random() * 360}deg, ${scheme[0]}, ${scheme[scheme.length - 1]})`;
            document.body.style.color = scheme.length > 2 ? scheme[Math.floor(scheme.length / 2)] : '#FFFFFF';
            
            const textElements = document.querySelectorAll('h1, p');
            textElements.forEach((el, idx) => {
                el.style.color = scheme[idx % scheme.length];
            });
        }

        randomizeColors();
        
        setInterval(() => {
            randomizeColors();
        }, 8000);

        document.addEventListener('click', () => {
            randomizeColors();
        });

        const glitchElements = document.querySelectorAll('.glitch, .glitch-text');
        setInterval(() => {
            const randomEl = glitchElements[Math.floor(Math.random() * glitchElements.length)];
            randomEl.style.animation = 'none';
            setTimeout(() => {
                randomEl.style.animation = '';
            }, 50);
        }, 3000);
    </script>
</body>
</html>
